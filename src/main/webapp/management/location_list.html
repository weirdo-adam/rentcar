    <script type="text/javascript">
var xhr = new XMLHttpRequest();
function showAll(){
	var options="";
	xhr.open("get", "../location/getAllLocation", false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
	        var json = eval('('+temp+')');
			var data = json.listData;
	    
	       
			for(var i in data){
				options+="<tr><th scope='row'>"+i+"</th><td>"+data[i].locationid+"</td><td>"
				+data[i].locationname+"</td><td>"
				+"<a href='updateLocation.html?locationid="+data[i].locationid+"' class='edit'>"+"查看"+"</a>"+"</td></tr>";
			}

		    $("#table-body").append(options);
		
		}
	}
	
	xhr.send(null);
}
     (function(){
	     showAll();
	
      })();

</script>
