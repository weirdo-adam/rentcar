       <script type="text/javascript">
       var xhr = new XMLHttpRequest();
      
       function showAllLocation(){
    		var options="";
    		xhr.open("get", "../location/getAllLocation", false);
    		xhr.onreadystatechange = function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				var temp = xhr.responseText;
    				var json = eval('('+temp+')');
    				var data = json.listData;
    		        
    				for(var i in data){
    					
    					options+="<option value='"+data[i].locationname+"'>"+data[i].locationname+"</option>";
    				}
    				
    					//document.getElementById("table1").innerHTML+=options;
    			    $("#location").append(options);
    			
    			}
    		}
    		
    		xhr.send(null);
    	}
       function show(){
    		var options="";
    		//获取Location对象的search属性值
    		var searchStr = location.search;
    		 
    		//由于searchStr属性值包括“?”，所以除去该字符
    		searchStr = searchStr.substr(1);
    		 
    		//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
    		var searchs = searchStr.split("&");
    		 
    		//获得第一个参数和值
    		var oid = searchs[0].split("=");
    		xhr.open("get", "../orders/selectOrderDetail?oid="+oid[1], false);
    		xhr.onreadystatechange = function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				var temp = xhr.responseText;
    				var json = eval('('+temp+')');
    				var data = json.listData;
    		        
    		        $("#oid").val(data.oid);
    		        $("#ordernum").val(data.oid);
    		        $("#cusername").val(data.cusername);
    		        $("#carname").val(data.carname);
    		        $("#cphone").val(data.cphone);
    		        $("#state1").val(data.state);
    		        var date=new Date(data.starttime);
  	          	    var mydate=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
    		        $("#starttime").val(mydate);
    		        var date1=new Date(data.endtime);
  	          	    var mydate1=date1.getFullYear()+"年"+(date1.getMonth()+1)+"月"+date1.getDate()+"日";
    		        $("#endtime").val(mydate1);
    		        $("#pricecnt").val(data.pricecnt);
    		        $("#extractuname").val(data.extractuname);
    		        $("#extractlocation").val(data.extractlocation);
    		        var date2=new Date(data.extractdate);
  	          	    var mydate2=date2.getFullYear()+"年"+(date2.getMonth()+1)+"月"+date2.getDate()+"日";
    		        $("#extractdate").val(mydate2);
    		        $("#stilluname").val(data.stilluname);
    		        $("#stilllocation").val(data.stilllocation);
    		        var date3=new Date(data.stilldate);
  	          	    var mydate3=date3.getFullYear()+"年"+(date3.getMonth()+1)+"月"+date3.getDate()+"日";
    		        $("#stilldate").val(mydate3);
    		   
    		        var date4=new Date(data.createtime);
  	          	    var mydate4=date4.getFullYear()+"年"+(date4.getMonth()+1)+"月"+date4.getDate()+"日"+date4.getHours()+"时"+date4.getMinutes()+"分"+date4.getSeconds()+"秒";
  	          	    var date5=new Date(data.updatetime);
	          	    var mydate5=date5.getFullYear()+"年"+(date5.getMonth()+1)+"月"+date5.getDate()+"日"+date5.getHours()+"时"+date5.getMinutes()+"分"+date5.getSeconds()+"秒";
	                $("#createtime").val(mydate4);
  		            $("#updatetime").val(mydate5);
  		            
    			}
    		}
    		
    		xhr.send(null);
    	}

     (function(){
	     showAllLocation();
	     show();
      })();

</script>
