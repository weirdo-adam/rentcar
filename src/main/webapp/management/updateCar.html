       <script type="text/javascript">
       var xhr = new XMLHttpRequest();
       function showAllCarType(){
    		var options="";
    		xhr.open("get", "../carType/getAllCarType", false);
    		xhr.onreadystatechange = function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				var temp = xhr.responseText;
    				var json = eval('('+temp+')');
    				var data = json.listData;
    		        
    				for(var i in data){
    					
    					options+="<option value='"+data[i].typeid+"'>"+data[i].typename+"</option>";
    				}
    				
    					//document.getElementById("table1").innerHTML+=options;
    			    $("#typeid").append(options);
    			
    			}
    		}
    		
    		xhr.send(null);
    	}
       function showAllBrand(){
    		var options="";
    		xhr.open("get", "../brand/getAllBrand", false);
    		xhr.onreadystatechange = function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				var temp = xhr.responseText;
    				var json = eval('('+temp+')');
    				var data = json.listData;
    		        
    				for(var i in data){
    					
    					options+="<option value='"+data[i].brandid+"'>"+data[i].brandname+"</option>";
    				}
    				
    					//document.getElementById("table1").innerHTML+=options;
    			    $("#brandid").append(options);
    			
    			}
    		}
    		
    		xhr.send(null);
    	}
       function show(){
    		var options="";
    		//获取Location对象的search属性值
    		var searchStr = location.search;
    		 
    		//由于searchStr属性值包括“?”，所以除去该字符
    		searchStr = searchStr.substr(1);
    		 
    		//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
    		var searchs = searchStr.split("&");
    		 
    		//获得第一个参数和值
    		var id = searchs[0].split("=");
    		xhr.open("get", "../car/selectCarDetail?id="+id[1], false);
    		xhr.onreadystatechange = function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				var temp = xhr.responseText;
    				var json = eval('('+temp+')');
    				var data = json.listData;
    		        
    		        $("#id").val(data.id);
    		        $("#name").val(data.name);
    		        $("#hot").val(data.hot);
    		        $("#seatcnt").val(data.seatcnt);
    		        $("#gear").val(data.gear);
    		        $("#trunkcnt").val(data.trunkcnt);
    		        $("#price").val(data.price);
    		        $("#ridecnt").val(data.ridecnt);
    		        $("#surplusnum").val(data.surplusnum);
    		        var date=new Date(data.createtime);
  	          	  var mydate=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
  	          	var date1=new Date(data.updatetime);
	          	  var mydate1=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
	              $("#createtime").val(mydate);
  		        $("#updatetime").val(mydate1);
    			
    			}
    		}
    		
    		xhr.send(null);
    	}

     (function(){
	     showAllCarType();
	     showAllBrand();
	     show();
      })();
