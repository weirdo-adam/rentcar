<script type="text/javascript">
var xhr = new XMLHttpRequest();
function showCarTypes(){
	var options="";
	xhr.open("get", "../carType/getAllCarType", false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
			var json = eval('('+temp+')');
			var data = json.listData;
	        
			for(var i in data){
	
				options+="<li>"+data[i].typename+"</td><td>"
				+"<a href='cars_list.html?flag=2&typeid="+data[i].typeid+"'>"
						+data[i].typename+"</a></li>";
			}
			
				//document.getElementById("table1").innerHTML+=options;
		    $("#types-item").append(options);
		
		}
	}
	
	xhr.send(null);
}
function showLocation(){
	var options="";
	var options1="";
	xhr.open("get", "../location/getAllLocation", false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
			var json = eval('('+temp+')');
			var data = json.listData;
	        
			for(var i in data){
	
				options+="<li>"+data[i].locationname+"</td><td>"
				+"<a href='cars_list.html?flag=1&locationid="+data[i].locationid+"'>"
						+data[i].locationname+"</a></li>";
				
			}
			
				//document.getElementById("table1").innerHTML+=options;
		    $("#types-item1").append(options);
		    $("#types-item2").append(options1);
		    
		}
	}
	
	xhr.send(null);
}

function showAll(){
	var options="";
	xhr.open("get", "../customer/selectCustomer", false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
			var json = eval('('+temp+')');
			var data = json.listData;
			
	
		    $("#cname").val(data.cname);
		    $("#csex").val(data.csex);
		    $("#cage").val(data.cage);
		    $("#cusername").val(data.cusername);
		    $("#cphone").val(data.cphone);
		    $("#cemail").val(data.cemail);
		    var date4=new Date(data.ccreatetime);
        	    var mydate4=date4.getFullYear()+"年"+(date4.getMonth()+1)+"月"+date4.getDate()+"日"+date4.getHours()+"时"+date4.getMinutes()+"分"+date4.getSeconds()+"秒";
        	    var date5=new Date(data.cupdatetime);
      	    var mydate5=date5.getFullYear()+"年"+(date5.getMonth()+1)+"月"+date5.getDate()+"日"+date5.getHours()+"时"+date5.getMinutes()+"分"+date5.getSeconds()+"秒";
		    $("#createtime").val(mydate4);
		    $("#updatetime").val(mydate5);

		    $("#cid").val(data.cid);
		    $("#cname1").val(data.cname);
		    $("#csex1").val(data.csex);
		    $("#cage1").val(data.cage);
		    $("#cusername1").val(data.cusername);
		    $("#cphone1").val(data.cphone);
		    $("#cemail1").val(data.cemail);
		    $("#oldpwd").val(data.cpassword);
		    $("#newpwd").val(data.cpassword);
		}
	}
	
	xhr.send(null);
}

     (function(){
    	 showCarTypes();
    	 showLocation();
    	 showAll();
      })();

</script>
