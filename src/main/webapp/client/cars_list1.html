<script type="text/javascript">
var xhr = new XMLHttpRequest();
function showCarTypes(){
	var options="";
	xhr.open("get", "../carType/getAllCarType", false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
			var json = eval('('+temp+')');
			var data = json.listData;
	        
			for(var i in data){
	
				options+="<li>"+data[i].typename+"</td><td>"
				+"<a href='cars_list.html?flag=2&typeid="+data[i].typeid+"'>"
						+data[i].typename+"</a></li>";
			}
			
				//document.getElementById("table1").innerHTML+=options;
		    $("#types-item").append(options);
		
		}
	}
	
	xhr.send(null);
}
function showLocation(){
	var options="";
	var options1="";
	xhr.open("get", "../location/getAllLocation", false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
			var json = eval('('+temp+')');
			var data = json.listData;
	        
			for(var i in data){
	
				options+="<li>"+data[i].locationname+"</td><td>"
				+"<a href='cars_list.html?flag=1&locationid="+data[i].locationid+"'>"
						+data[i].locationname+"</a></li>";
			
			}
			
				//document.getElementById("table1").innerHTML+=options;
		    $("#types-item1").append(options);
		    
		}
	}
	
	xhr.send(null);
}
function showAll(){
	var options="";
	var options="";
	//获取Location对象的search属性值
	var searchStr = location.search;
	 
	//由于searchStr属性值包括“?”，所以除去该字符
	searchStr = searchStr.substr(1);
	 
	//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
	var searchs = searchStr.split("&");
	 
	//获得第一个参数和值
	var flag = searchs[0].split("=");


	xhr.open("get", "../car/selectAllByflag?flag="+flag[1], false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4&&xhr.status==200){
			var temp = xhr.responseText;
			var json = eval('('+temp+')');
			var data = json.listData;
			for(var i in data){
				options+="<div class='grid-item'><div class='grid-item__content-wrapper'><div class='ps-shoe mb-30'><div class='ps-shoe__thumbnail'><img src='"
					+data[i].alist[0].aurl+"'></div><div class='ps-shoe__content'>"
					+"<div class='ps-shoe__detail'><a class='ps-shoe__name' href='carDetail.html?carid="+data[i].carDetail.id+"'>"+data[i].carDetail.name+"</a>"
					 +"<p class='ps-shoe__categories'>"+"日租价："+data[i].carDetail.price+"</p>"
					+"</div></div></div></div></div>";

			}
			
				//document.getElementById("table1").innerHTML+=options;
		    $("#cars-list").append(options);
		
		}
	}
	
	xhr.send(null);
}
     (function(){
    	 showCarTypes();
    	 showLocation();
    	 showAll();
      })();

</script>
